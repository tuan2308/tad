        function upimg(input) {
var inpp =  $(input).eq(0);
inpp.on("change", function () {


var xxx = $(this).attr("id").replace("inp","") - 1

var imgg = $("#tad-in-img img").eq(xxx)

 imgg.on("load",function(){

    draw();
 })

        function draw() {
            var c = document.getElementById('temp1');

            var ctx = c.getContext('2d');


            var a = new Image();
            a.crossOrigin = "Anonymous";
            a.src = "./bg/kieu"+kieu+".jpg";
            a.onload = function () {


                    ctx.drawImage(a, 0, 0, c.width, c.height);

                    var tylek = 36 / 53

                    var kt = 360;

                var pad = 20;

                    ctx.drawImage(img3, 857, 15, kt * tylek, kt);

                    ctx.drawImage(img7, 857 - kt * tylek - pad, 495, kt * tylek, kt);

ctx.drawImage(img10, 857 + kt * tylek + kt * tylek + pad*2, 495, kt * tylek, kt);
