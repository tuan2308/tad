        function textMaxWidth(text, font, top, maxw, maxf, can, ctx) {

            do {
                maxf--;
                ctx.font = maxf + "px " + font
            } while (ctx.measureText(text).width > maxw);
           
            ctx.fillText(text, can.width / 2, top);
