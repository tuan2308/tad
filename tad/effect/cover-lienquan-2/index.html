    <script>



        document.fonts.load('10pt "AR DARLING"').then(function () {

            var a = new Image();
            a.crossOrigin = "Anonymous";
            a.src = "https://lh3.googleusercontent.com/-owyh1OnKnck/Ymu8XnZoKdI/AAAAAAAA7ms/cqonz2rI7_gLH5BVwVSvH3GY-I1GIdDpACNcBGAsYHQ/s0/Aoi-3.jpg";
            a.onload = function () {


                var a1 = new Image();
                a1.crossOrigin = "Anonymous";
                a1.src = "https://lh3.googleusercontent.com/-d9zTvqR3PFU/Ym0U47WGi7I/AAAAAAAA7o4/8zJkxg2xLCgp8whGXA9aORDSZmDeTcFJQCNcBGAsYHQ/s0/layer.png";
                a1.onload = function () {


                    var a2 = new Image();
                    a2.crossOrigin = "Anonymous";
                    a2.src = "https://lh3.googleusercontent.com/-7bv9HKGZsR4/Ym0Vqk4YdfI/AAAAAAAA7pA/bhREziyU8eg9-64Li-qww3OYjeOt1-6aQCNcBGAsYHQ/s0/frame.png";

                        var a3 = new Image();
                    a3.crossOrigin = "Anonymous";
                    a3.src = "./nghe/ps.png";
                    a3.onload = function () {



                        var c = document.getElementById("temp");

                        var ctx = c.getContext("2d");

                        ctx.drawImage(a, 0, 0, c.width, c.height);
                        ctx.save();


                        ctx.globalCompositeOperation = "overlay";
                        ctx.drawImage(a1, 0, 0, c.width, c.height);

                        ctx.restore();


                        ctx.drawImage(a1, 0, 0, c.width, c.height);


                        var c2 = document.createElement("canvas")
                        c2.width = c.width;
                        c2.height = c.height;
                        var ctx2 = c2.getContext("2d");


                        ctx2.shadowColor = '#e1b439';
                        ctx2.shadowBlur = 20;
                        ctx2.save();
                        ctx2.textAlign = "center";
                        ctx2.fillStyle = "#fff"
                        ctx2.font = "85px UTM Niagara";
                        ctx2.fillText("Tạo ảnh đẹp", c2.width / 2, 490);
                        ctx2.restore();


                        ctx2.save();
                        ctx2.textAlign = "center";
                        ctx2.fillStyle = "#fff"
                        ctx2.font = "21px Arial";
                        ctx2.fillText("ZZZZZZZZZZZZZZZZ", 800, 360);
                        ctx2.fillText("ZZZZZZZZZZZZZZZZ", 1200, 360);

                        ctx2.fillText("ZZZZZZZZZZZZZZZZ", c2.width/2, 565);
                        ctx2.restore();


                        ctx2.drawImage(a2, 0, 0, c.width, c.height)
                        var aw = 90;
                        ctx2.drawImage(a3, c.width/2 - aw/2, 275, aw, aw)
                        ////
                        ctx.save();
                        ctx.shadowColor = '#000';
                        ctx.shadowBlur = 50;
                        ctx.drawImage(c2, 0, 0, c.width, c.height)

                        ctx.restore();

                        ctx.save();
                        ctx.globalCompositeOperation = "overlay";
                        for (var i = 0; i < 3; i++) {

                            ctx.drawImage(c2, 0, 0, c.width, c.height)
                        }
                        ctx.restore();

                        ctx.drawImage(c2, 0, 0, c.width, c.height)
