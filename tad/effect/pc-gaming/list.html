var id = '1CWeJdYUNmYI3of2-OHBS8muNxgiJ5EBRKBb_PaHehKA';

    fetch(url)

        .then(data => myItems(data.substring(47).slice(0, -2)));
    
    
    function myItems(jsonString) {
        var json = JSON.parse(jsonString);


            for (c = 1 ; c < json.table.rows.length; c++) {

              var  bgimg = json.table.rows[c].c[2].v;
              var  markimg = json.table.rows[c].c[3].v;
              
                $(".abc").append("<a href='" + demoimg + "' data-fancybox='gallery'><img alt='Ghép ảnh trang cá nhân facebook vào góc gaming sống ảo' class='img-thumbnail' src='" + demoimg.replace(/h240/g, "s300") + "'> <i class='fas fa-search-plus'></i></a> <div class='custom-control custom-radio custom-control-inline'> <input datavitri='" + JSON.stringify(vitri) + "' databg='" + bgimg + "' datamark='" + markimg + "' type='radio' id='kieu" + c + "' name='kieu1' class='custom-control-input'> <label class='custom-control-label' for='kieu" + c + "'>Kiểu " + c + "</label> </div>")
